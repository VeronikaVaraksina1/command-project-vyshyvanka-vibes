<section class="section hero-section">
  <div class="hero-container container">
    <img
      class="hero-girl"
      srcset="
        ./img/hero/girl-desktop.jpg    392w,
        ./img/hero/girl-desktop@2x.jpg 784w,
        ./img/hero/girl-tablet.jpg     413w,
        ./img/hero/girl-tablet@2x.jpg  826w,
        ./img/hero/girl-mobile.jpg     335w,
        ./img/hero/girl-mobile.jpg     670w
      "
      sizes="(min-width:1280px) 392px, (min-width: 768px) 413px, (min-width: 375px) 335px"

        <span class="yellow-word">Ukrainian</span> artistry in every stitch.

        <svg class="icon-arrow" width="26" height="17">
          <use href="./img/icons.svg#icon-arrow"></use>
        </svg>
      </a>

      <svg class="icon-star" width="52" height="51">

      </svg>

      srcset="

        ./img/hero/ukraine-map-desktop1280.png    142w,

        ./img/hero/ukraine-map-tablet.png         157w,

      sizes="(min-width:1440px) 139px, (min-width:1280px) 142px, (min-width: 768px) 157px"

      alt="ukraine map"
    />
